<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>PÃ¡gina con AngularJS</title>
	<style>
		.hover{ background-color: blue; color: white; }
		.no-hover{ background-color: red; color: white; }
	</style>
	<script src="../js/angular.min.js" type="text/javascript"></script>
</head>
<body>
	<button ng-mouseover="bandera = true" ng-mouseout="bandera = false"
			ng-class="{'hover': bandera, 'no-hover': !bandera}">Hover me</button>
	<span ng-show="!bandera">&lt;- Hover me!</span>
	<pre>
		{{bandera | json}}
	</pre>
</body>
</html>
